
  <h2>Cars</h2>
  <ul>
    <li *ngFor="let carMake of carsByMake">
      <span >{{carMake.make}}</span>
      <ul >
        <li *ngFor="let carModel of carMake.carModel">
          <span >{{carModel.model}}</span>  
          <ul >
            <li *ngFor="let showName of carModel.showNames">
              <span >{{showName}}</span>                                           
            </li>
          </ul>                      
        </li>
      </ul>
    </li>
  </ul>
